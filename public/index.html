<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용기종기Map</title>

    <!-- favicon 에러 방지 -->
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAAQAAAC4DgAAEAAQAAEAAAAA=" type="image/x-icon">

    <style>
        /* 네이버 지도 InfoWindow의 기본 테두리와 그림자 제거 */
        .gm-style .gm-style-iw {
            border: none !important;
            box-shadow: none !important;
        }
    
        /* 네이버 지도 기본 스타일 오버라이드 */
        .gm-style div {
            border: none !important;
        }
    
        /* InfoWindow 안의 컨텐츠 스타일 */
        .custom-infowindow {
            position: relative;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
            max-width: 300px;
            background: #fff;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 기존보다 부드러운 그림자 */
            font-family: 'Arial', sans-serif;
        }
    
        /* 닫기 버튼 스타일 */
        .custom-infowindow button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #888;
            padding: 3px;
            border-radius: 50%;
            transition: background 0.2s;
        }
    
        .custom-infowindow button:hover {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        // API로 clientId 가져오기
        fetch('/api/client-id')
            .then(response => response.json())
            .then(data => {
                // 네이버 지도 API 동적 로드
                const script = document.createElement('script')
                script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${data.clientId}`
                script.onload = initMap // 스크립트가 로드된 후 실행
                document.body.appendChild(script)
            })
            .catch(error => console.error('Error fetching client ID:', error))

        var map
        var markers = []
        var infoWindows = []
        var activeInfoWindow = null // 현재 열린 정보창 저장

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 초기 지도 위치 (서울)
                zoom: 15
            })

            // 찍히는지 확인용
            // marker = new naver.maps.Marker({
            //     position: new naver.maps.LatLng(37.5665, 126.9780),
            //     map: map
            // })

            // 지도 클릭 시 모든 InfoWindow 닫기
            naver.maps.Event.addListener(map, "click", function() {
                if (activeInfoWindow) {
                    activeInfoWindow.close()
                    activeInfoWindow = null // 열린 창이 없음을 표시
                }
            })
        }

        function searchPlaces() {
            const query = document.getElementById('search-input').value
            if (!query) {
                alert('검색어를 입력하세요.')
                return
            }

            if (!map) {
                alert("지도가 아직 로드되지 않았습니다. 잠시 후 다시 시도하세요.")
                return
            }

            fetch(`/api/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error)
                        return
                    }

                    // 기존 마커 삭제
                    markers.forEach(marker => marker.setMap(null))
                    infoWindows.forEach(infoWindow => infoWindow.setMap(null))
                    markers = []
                    infoWindows = []

                    // 검색 결과 마커 추가
                    if (data && Array.isArray(data)) { // data가 존재하고 배열인지 확인
                        data.forEach(place => {
                            // 위치 정보가 없는 경우 건너뛰기
                            if (!place.mapx || !place.mapy) {
                                console.warn("위치 정보가 없는 장소:", place)
                                return
                            }

                            // 값을 string으로 나눠주기 때문에 숫자로 변환 후 계산 진행
                            let lat = parseFloat(place.mapy)
                            let lng = parseFloat(place.mapx)

                            // 좌표 계산 테스트용 (나중에 수정 필요)
                            if (lat > 90 || lng > 180) {
                                lat = lat / 1e7
                                lng = lng / 1e7
                            } else {
                                lat = lat / 1e6
                                lng = lng / 1e6
                            }

                            const marker = new naver.maps.Marker({ // 마커 객체
                                position: new naver.maps.LatLng(lat, lng), // position으로 마커 위치 지정
                                map: map // 마커를 어디에 표시할지
                            })

                            const infoWindow = new naver.maps.InfoWindow({
                                content: `
                                    <div class="custom-infowindow">
                                        <!-- 닫기 버튼 -->
                                        <button onclick="closeInfoWindow()">❌</button>

                                        <!-- 제목 -->
                                        <strong style="font-size: 18px; color: #333; display: block; margin-bottom: 8px;">
                                            ${place.title}
                                        </strong>

                                        <!-- 홈페이지 링크 -->
                                        <a href="${place.link}" target="_blank" style="
                                            font-size: 13px; 
                                            color: #007aff; 
                                            text-decoration: none;
                                            display: inline-block;
                                            margin-bottom: 8px;
                                        ">🔗 홈페이지 방문</a>

                                        <!-- 정보 리스트 -->
                                        <hr style="border: none; border-top: 1px solid #ddd; margin: 10px 0;">
                                        <dl style="margin: 0; padding: 0;">
                                            <dt style="font-weight: bold; color: #666; margin-bottom: 4px;">📌 카테고리:</dt>
                                            <dd style="margin: 0 0 10px; padding: 0;">${place.category || '정보 없음'}</dd>

                                            <dt style="font-weight: bold; color: #666; margin-bottom: 4px;">🏢 주소:</dt>
                                            <dd style="margin: 0 0 10px; padding: 0;">${place.address}</dd>

                                            <dt style="font-weight: bold; color: #666; margin-bottom: 4px;">🛣️ 도로명 주소:</dt>
                                            <dd style="margin: 0 0 10px; padding: 0;">${place.roadAddress || '정보 없음'}</dd>

                                            <dt style="font-weight: bold; color: #666; margin-bottom: 4px;">📞 전화번호:</dt>
                                            <dd style="margin: 0 0 10px; padding: 0;">${place.telephone || '전화번호 없음'}</dd>

                                            <dt style="font-weight: bold; color: #666; margin-bottom: 4px;">ℹ️ 설명:</dt>
                                            <dd style="margin: 0; padding: 0;">${place.description || '설명 없음'}</dd>
                                        </dl>
                                    </div>`,
                                disableAutoPan: false, // 자동 이동 방지
                                borderWidth: 0, // 기본 테두리 제거
                                backgroundColor: "rgba(0,0,0,0)" // 투명 배경 적용
                            })

                            // 마커 클릭 시
                            naver.maps.Event.addListener(marker, "click", function() {
                                if (activeInfoWindow) {
                                    activeInfoWindow.close() // 기존 열린 창 닫기
                                }
                                infoWindow.open(map, marker) // 새 창 열기
                                activeInfoWindow = infoWindow // 현재 창 저장
                            })

                            markers.push(marker)
                            infoWindows.push(infoWindow)
                        })

                        // 첫 번째 결과로 지도 이동
                        if (data.length > 0) {
                            map.setCenter(new naver.maps.LatLng(data[0].mapy / 1e6, data[0].mapx / 1e6))
                            map.setZoom(16)
                        }
                    } else {
                        alert('검색 결과가 없습니다.')
                    }
                })
                .catch(error => console.error('Error searching places:', error))
        }

        // 닫기 버튼 클릭 시 InfoWindow 닫기
        function closeInfoWindow() {
            if (activeInfoWindow) {
                activeInfoWindow.close()
                activeInfoWindow = null
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-bottom: 10px;">
        <input type="text" id="search-input" placeholder="장소 검색">
        <button onclick="searchPlaces()">검색</button>
    </div>
    <div id="map" style="width: 600px; height: 400px; margin: auto;"></div>
</body>
</html>
